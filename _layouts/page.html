<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html id="html" class="no-js" lang="en" manifest="http://kraigwalker.com/cache.appcache"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="page" itemscope itemtype="http://schema.org/WebPage">
  <div id="loading"></div>

{% include browser-upgrade.html %}
{% include navigation.html %}

<div id="main" role="main" itemprop="mainContentOfPage" itemscope itemtype="http://schema.org/Blog">
  <article class="hentry" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
    {% if page.image.feature %}<img src="{{ site.url }}/images/{{ page.image.feature }}" class="entry-feature-image" alt="{{ page.title }}">{% endif %}
    <div class="entry-wrapper">
      <header class="entry-header">
        <h1 class="entry-title" itemprop="headline">{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}</h1>{% endif %}
      </header>
      <div class="entry-content">
        {{ content }}
      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
  </article>
</div><!-- /#main -->

<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}
<script>
function initText() {
  var element;
    //var element = document.getElementById("html");
      //  var reg = new RegExp('(\\s|^)'+'wf-loading'+'(\\s|$)');
        //element.className.replace( reg , 'wf-active');
    //console.log("fonts initialized from cache");
    var element = $("#loading");
    console.log("The content of element is" + "\"" + element.innerHTML + "\".");
    document.removeChild(element);
};

window.addEventListener("load", initText(), false);
console.log("event listener added");
</script>

</body>
</html>
